<!DOCTYPE html>
<html>
<head>
	<link rel="canonical" href="https://letswritetw.github.io/letswrite-food-check/" />
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=0">

	<title>體館賽紅包抽獎器!!</title>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/normalize/7.0.0/normalize.min.css'/>
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css'/>
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<!--  背景圖  -->
	<main class="full-block">
		
		<!--  主要內容  -->
		<div class="main-block">
			
			<!--  顯示區塊  -->
			<section class="god">
				<h1>
					<span class="wrap">
						<span>加油團抽紅包!!</span>
					</span>
				</h1>
			</section>

			<!--  按鈕  -->
			<section class="btns">

				<!--  start  -->
				<a class="btn-start" href="#">
					<span class="line top -h"></span>
					<span class="line right -v"></span>
					<span class="line bottom -h"></span>
					<span class="line left -v"></span>
				</a>
			</section>
		</div>
	</main>
	<!--  github link  -->
	<div class="github">
		<a href="https://github.com/letswritetw/letswrite-food-check">
			<i class="fa fa-github" aria-hidden="true"></i>
		</a>
	</div>
	
	<script>
		/*
		example:
			google sheet url:https://docs.google.com/spreadsheets/d/gbnm1212fdsf5454g5fds4g5fd4sngf/edit#gid=0
			google_file_feed_id = 'gbnm1212fdsf5454g5fds4g5fd4sngf'
		*/
		const google_file_feed_id = prompt('請輸入google sheet id', '1cY0YYL67Us5SotGM3L9gIxWkGdRkDc5SuthMNaNGQjg');
		const url = `https://spreadsheets.google.com/feeds/list/${google_file_feed_id}/1/public/values?alt=json`;
		const duration = 5000; // 拉霸效果執行多久
		
		function onlyUnique(value, index, self) {
			return self.indexOf(value) === index;
		}
		function mask(str){
			return `${str.slice(0, 4)}xxx${str.slice(7)}`;
		}
		
		fetch(url)
			.then(res => res.json())
			.then(data => {
				var all_data = data.feed.entry;
				var list_data = all_data.map(d => `${d.gsx$姓名.$t} - ${d.gsx$電話.$t}`).filter(onlyUnique).map(d => `${d.split(" - ")[0]} - ${mask(d.split(" - ")[1])}`);
				// 點擊按鈕後執行
				let r; // 亂數
				let max, min; // 陣列的最大、小值
				let txt; // 結果
				// 按鈕
				const btn = document.querySelector('.btn-start');
				
				btn.addEventListener('click', e => {
					e.preventDefault();
					// 選店家 fn
					const chooseShop = toggle => {
						// 取亂數 fn
						r = () => {
							max = toggle.length - 1;
							min = 0;
							return Math.floor(Math.random() * (max - min + 1)) + min;
						};
						// 清空、插入選項
						let input = document.querySelector('.wrap');
						input.innerHTML = '';
						for(let i = 0; i < toggle.length; i++) {
							input.insertAdjacentHTML('beforeend', '<span>' + toggle[i] + '</span>');
						}
						// 禁止按鈕再被點擊
						// e.target.classList.add('not-allow');
						// 加入動畫 class name
						const list = document.querySelectorAll('.wrap > span');
						Array.prototype.forEach.call(list, l => l.classList.add('span-' + (toggle.length - 1)));
						// 亂數決定中選店家
						txt = toggle[r()];
						list[0].innerText = txt;
						
						// 移除動畫
						setTimeout(() => {
							// 停止拉霸動畫
							Array.prototype.forEach.call(list, l => l.removeAttribute('class'));
						}, duration);
					};
					chooseShop(list_data);
				}, false);
			});
	</script>
</body>
</html>
